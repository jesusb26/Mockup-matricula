<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Mockup</n>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html { height: 100%; margin: 0; }
    .sidebar {
      background-color: #dc3545;
      color: #fff;
      width: 250px;
      height: 100%;
      position: fixed;
      overflow-y: auto;
      padding-top: 1rem;
    }
    .sidebar .chat-item {
      cursor: pointer;
      transition: background 0.2s;
    }
    .sidebar .chat-item:hover, .sidebar .chat-item.active {
      background-color: #b02a37;
    }
    .content {
      margin-left: 250px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background-color: #fff;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }
    .chat-body {
      flex: 1;
      padding: 1rem;
      background-color: #f2f2f2;
      overflow-y: auto;
    }
    .message {
      max-width: 70%;
      margin-bottom: 1rem;
      padding: .5rem 1rem;
      border-radius: 1rem;
      position: relative;
    }
    .message.sent {
      background-color: #dc3545;
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: .25rem;
    }
    .message.received {
      background-color: #fff;
      color: #000;
      margin-right: auto;
      border-bottom-left-radius: .25rem;
    }
    .chat-footer {
      padding: 0.5rem;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }
    .chat-footer .form-control {
      border-radius: 2rem;
      padding-right: 3rem;
    }
    .send-btn {
      position: absolute;
      right: 1rem;
      bottom: .75rem;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h5 class="text-center">Chats</h5>
    <ul class="list-unstyled">
      <li class="chat-item p-2 active">
        <strong>Juan Pérez</strong><br>
        <small>Hola, ¿cómo estás?</small>
      </li>
      <li class="chat-item p-2">
        <strong>María Gómez</strong><br>
        <small>Re: Matrícula</small>
      </li>
      <li class="chat-item p-2">
        <strong>Carlos Ruiz</strong><br>
        <small>Cancelación curso</small>
      </li>
    </ul>
  </div>
  <div class="content">
    <div class="chat-header">
      <h5 id="chat-with">Chat con Juan Pérez</h5>
    </div>
    <div class="chat-body" id="chat-body">
      <div class="message received">
        <p>Hola, profesor. ¿Puede orientarme sobre la inscripción?</p>
        <small class="text-muted">01/05/2025 10:32</small>
      </div>
      <div class="message sent">
        <p>Claro, con gusto. ¿Qué dudas tienes?</p>
        <small class="text-light">01/05/2025 10:35</small>
      </div>
      <div class="message received">
        <p>¿Cómo inscribo asignaturas con prerrequisitos?</p>
        <small class="text-muted">01/05/2025 10:40</small>
      </div>
    </div>
    <div class="chat-footer position-relative">
      <input type="text" class="form-control" placeholder="Escribe un mensaje...">
      <button class="send-btn"><i class="bi bi-send-fill"></i></button>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Icons CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
</body>
</html>
